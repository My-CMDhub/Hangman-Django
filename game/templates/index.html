{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <h1 class="text-center mb-4 text-white">Hangman Game</h1>
        <div id="game-area" class="card p-4 shadow-sm">
            <div class="mb-3">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
            </div>
            <div id="game-info" style="display:none;">
                <h2 id="word-state" class="mb-3"></h2>
                <div class="mb-2">
                    <strong>Status:</strong> <span id="status"></span>
                </div>
                <div class="mb-2">
                    <strong>Incorrect Guesses:</strong> <span id="incorrect-guesses"></span>
                </div>
                <div class="mb-2">
                    <strong>Guesses Remaining:</strong> <span id="guesses-remaining"></span>
                </div>
                <div class="mb-2">
                    <strong>Your Guesses:</strong> <span id="guessed-letters"></span>
                </div>
                <form id="guess-form" class="d-flex align-items-center mb-2">
                    <input type="text" id="guess-input" maxlength="1" class="form-control me-2" placeholder="Enter a letter" required>
                    <button type="submit" class="btn btn-success">Guess</button>
                </form>
                <div id="message" class="alert alert-info py-2 px-3" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/lib/vanillaConfetti.min.js' %}"></script>
    <canvas id="vanillaConfettiCanvas" style="position:fixed;top:0;left:0;pointer-events:none;z-index:9999;"></canvas>
</body>
</html>
